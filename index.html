<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="d-flex flex-column align-items-center">
        <div class="container">
            <img src="" alt="" id="img" width="95%">
        </div>
        <div style="display: none;" id="imgs">
            <img src="images/1.jpg" alt="" class="slider">
            <img src="images/2.jpg" alt="" class="slider">
            <img src="images/3.jpg" alt="" class="slider">
            <img src="images/4.jpg" alt="" class="slider">
            <img src="images/5.jpg" alt="" class="slider">
        </div>
        <div>
            <button class="btnCustom" onclick="slidePrev(-1)"><span class="size">&#8678;</span></button>
            <button class="btnCustom" onclick="slideNext(+1)"><span class="size">&#8680;</span></button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
